    <style>
        /* --- CSS VARIABLES & THEMEING --- */
        :root {
            /* Light Mode */
            --bg-color: #eef2f9;
            --text-color-primary: #111827;
            --text-color-secondary: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: rgba(0, 0, 0, 0.05);
            --theme-icon-color: #374151;
            --aurora-orb-1: #7dd3fc;
            --aurora-orb-2: #a5b4fc;
            --aurora-orb-3: #f9a8d4;
        }

        body.dark-mode {
            /* Dark Mode */
            --bg-color: #0d1117;
            --text-color-primary: #e6edf3;
            --text-color-secondary: #8b949e;
            --glass-bg: rgba(30, 36, 49, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.2);
            --theme-icon-color: #c9d1d9;
            --aurora-orb-1: #0284c7;
            --aurora-orb-2: #4f46e5;
            --aurora-orb-3: #be185d;
        }

        /* --- GLOBAL RESETS & BASE STYLES --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            color-scheme: dark;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: background-color 0.4s ease;
            /* السماح بالتمرير العمودي */
            overflow-x: hidden; 
        }

        /* --- AURORA BACKGROUND EFFECT --- */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(100px) opacity(0.4);
            /* **الإصلاح الرئيسي هنا** */
            overflow: hidden; 
        }
        body.dark-mode .aurora-container {
             filter: blur(120px) opacity(0.6);
        }

        .aurora-orb {
            position: absolute;
            border-radius: 50%;
        }

        .orb1 {
            background: var(--aurora-orb-1);
            width: 400px; height: 400px;
            top: 10%; left: 10%;
            animation: move-orb1 20s infinite alternate;
        }
        .orb2 {
            background: var(--aurora-orb-2);
            width: 500px; height: 500px;
            top: 50%; left: 60%;
            animation: move-orb2 25s infinite alternate;
        }
        .orb3 {
            background: var(--aurora-orb-3);
            width: 350px; height: 350px;
            bottom: 5%; right: 5%;
            animation: move-orb3 18s infinite alternate;
        }

        @keyframes move-orb1 {
            from { transform: translate(-20%, 10%) rotate(0deg); }
            to { transform: translate(30%, -20%) rotate(360deg); }
        }
        @keyframes move-orb2 {
            from { transform: translate(10%, -15%) rotate(0deg); }
            to { transform: translate(-20%, 25%) rotate(360deg); }
        }
        @keyframes move-orb3 {
            from { transform: translate(-10%, 10%) rotate(0deg); }
            to { transform: translate(15%, -10%) rotate(360deg); }
        }

        /* --- MAIN CONTENT & TYPOGRAPHY --- */
        .main-container {
            width: 100%;
            max-width: 800px;
            z-index: 1;
            /* **الإصلاح الرئيسي هنا** - توسيط أفقي وإضافة هوامش عمودية */
            margin: 5rem auto; 
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 0.25em;
        }

        h1 span {
            background: linear-gradient(90deg, #38bdf8, #818cf8, #e879f9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 400;
            color: var(--text-color-secondary);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- BENTO GRID FOR PROJECTS --- */
        .project-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }

        .grid-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--glass-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.5rem;
            color: var(--text-color-primary);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .grid-item:hover {
            transform: translateY(-6px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 30px var(--glass-shadow);
        }

        .grid-item.wide {
            grid-column: span 2;
        }

        /* --- THEME TOGGLE BUTTON --- */
        .theme-toggle-button {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 10;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            box-shadow: 0 2px 10px var(--glass-shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--theme-icon-color);
            transition: all 0.2s ease;
        }
        
        .theme-toggle-button:hover {
            transform: scale(1.1) rotate(-15deg);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .theme-toggle-button svg { width: 22px; height: 22px; }
        .theme-toggle-button .icon-moon { display: none; }
        .theme-toggle-button .icon-sun { display: block; }
        body.dark-mode .theme-toggle-button .icon-sun { display: none; }
        body.dark-mode .theme-toggle-button .icon-moon { display: block; }

        /* --- FOOTER --- */
        footer {
            /* تعديل طفيف ليعمل بشكل أفضل مع التمرير */
            padding-top: 2rem;
            padding-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            opacity: 0.7;
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 768px) {
             .main-container { margin: 3rem auto; }
            h1 { font-size: clamp(2rem, 10vw, 3rem); }
            .project-grid {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            }
        }
        @media (max-width: 480px) {
            body { padding: 1.5rem 1rem; }
            .main-container { margin: 2rem auto; }
            .project-grid {
                grid-template-columns: 1fr;
            }
             .grid-item.wide {
                grid-column: span 1;
            }
             .theme-toggle-button { top: 1rem; right: 1rem; }
        }
    </style>
