    <style>
        :root {
            /* Dark Mode (Default) */
            --bg: #000000;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --card-bg: #1a1a1a;
            --card-border: #2a2a2a;
            --card-hover-bg: #2a2a2a;
            --accent: #007aff; /* Apple Blue */
        }
        
        body.light-mode {
            --bg: #f5f5f7;
            --text-primary: #000000;
            --text-secondary: #6e6e73;
            --card-bg: #ffffff;
            --card-border: #e5e5e5;
            --card-hover-bg: #f0f0f0;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: clamp(2rem, 8vw, 4rem) clamp(1rem, 5vw, 2rem);
            display: flex;
            justify-content: center;
        }
        
        .main-container {
            width: 100%;
            max-width: 960px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .time-date {
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* --- LAUNCHPAD GRID --- */
        .launchpad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.5rem;
        }
        
        .launch-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            aspect-ratio: 1 / 1;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            text-align: center;
            
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease-out, background-color 0.2s;
        }
        .launch-card:hover {
            transform: scale(1.05);
            background-color: var(--card-hover-bg);
        }

        .card-icon {
            font-size: 2.5rem;
        }
        
        .card-arrow {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            font-size: 1rem;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .launch-card:hover .card-arrow {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .launchpad-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeDateElement = document.getElementById('time-date');
            
            function updateTime() {
                const now = new Date();
                const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const date = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
                timeDateElement.textContent = `${date} ${time}`;
            }
            
            updateTime();
            setInterval(updateTime, 1000); // Update every second
        });
    </script>
