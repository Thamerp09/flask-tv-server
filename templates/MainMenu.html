    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // الكود القديم لتحديث الوقت والتاريخ (لا تغيره)
            const timeDateElement = document.getElementById('time-date');
            function updateTime() {
                const now = new Date();
                const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const date = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
                timeDateElement.textContent = `${date} ${time}`;
            }
            updateTime();
            setInterval(updateTime, 1000);

            // --- الكود الجديد الذي ستضيفه ---
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const alexaLink = document.getElementById('alexa-link');

            // تحقق إذا كان المستخدم على جهاز أندرويد
            if (/android/i.test(userAgent)) {
                // هذا هو رابط Intent الخاص بأندرويد
                alexaLink.href = 'intent://smarthome#Intent;package=com.amazon.dee.app;scheme=alexa;end';
            }
            // إذا لم يكن أندرويد، سيبقى الرابط الافتراضي (alexa://smarthome) الذي يعمل على آيفون
            // --- نهاية الكود الجديد ---
        });
    </script>
