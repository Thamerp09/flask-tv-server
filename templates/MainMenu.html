<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thamer // Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Ø§Ù„ÙƒÙˆØ¯ Ù…Ø¯Ù…Ø¬ ÙÙŠ Ø§Ù„Ø£Ø³ÙÙ„ -->
    <style>
        :root {
            --bg-color: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --palette-bg: #1f2937;
            --palette-border: #374151;
            --highlight-bg: rgba(59, 130, 246, 0.2);
            --highlight-border: #3b82f6;
            --input-bg: #111827;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Grainy background effect */
        body::after {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
            opacity: 0.03;
            animation: grain 8s steps(10) infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            /* ... more steps */
            90% { transform: translate(-5%, 25%); }
        }

        .main-content {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .open-palette-btn {
            background-color: transparent;
            border: 1px solid var(--palette-border);
            color: var(--text-secondary);
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .open-palette-btn:hover {
            background-color: var(--palette-bg);
            color: var(--text-primary);
        }
        .open-palette-btn kbd {
            background: var(--input-bg);
            border: 1px solid var(--palette-border);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        /* --- COMMAND PALETTE --- */
        .command-palette {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
        }

        .command-palette.is-open {
            display: flex;
        }
        
        .palette-container {
            width: 90%;
            max-width: 600px;
            background: var(--palette-bg);
            border: 1px solid var(--palette-border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            max-height: 70vh;
        }
        
        .palette-search {
            padding: 0.75rem;
            border-bottom: 1px solid var(--palette-border);
        }
        #palette-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--palette-border);
            color: var(--text-primary);
            font-size: 1.1rem;
            padding: 0.75rem;
            border-radius: 6px;
            outline: none;
        }
        #palette-input:focus {
            border-color: var(--highlight-border);
        }

        .palette-results {
            list-style: none;
            padding: 0.5rem;
            margin: 0;
            overflow-y: auto;
        }
        
        .palette-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-secondary);
        }
        .palette-item.hidden {
            display: none;
        }
        .palette-item.highlighted,
        .palette-item:hover {
            background-color: var(--highlight-bg);
            color: var(--text-primary);
        }

        .item-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        .item-title {
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .command-palette {
                padding-top: 0;
                align-items: stretch;
            }
            .palette-container {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
                border: none;
            }
        }
    </style>
</head>
<body>

    <main class="main-content">
        <h1>Thamer's Command Center</h1>
        <button class="open-palette-btn" id="open-palette">
            Open Projects <kbd>Ctrl</kbd> <kbd>K</kbd>
        </button>
    </main>

    <div class="command-palette" id="command-palette">
        <div class="palette-container">
            <div class="palette-search">
                <input type="text" id="palette-input" placeholder="Search projects...">
            </div>
            <ul class="palette-results" id="palette-results">
                <!-- Items are added via JS -->
            </ul>
        </div>
    </div>

    <script>
        const projects = [
            { title: 'TChat', url: 'https://chat-6ivt.onrender.com', icon: 'ðŸ’¬', keywords: 'chat message' },
            { title: 'Plex Media Server', url: 'http://100.76.175.121:32400', icon: 'ðŸŽ¬', keywords: 'plex movie tv' },
            { title: 'TV Control', url: '{{ url_for("tv_control_page") }}', icon: 'ðŸ“º', keywords: 'remote television' },
            { title: 'Currency Converter', url: '{{ url_for("currency_converter_page") }}', icon: 'ðŸ’¸', keywords: 'money exchange' },
            { title: 'Rent Tracker', url: 'http://100.76.175.121:9191/home', icon: 'ðŸ ', keywords: 'database payment' },
            { title: 'Server Control', url: 'http://100.76.175.121:9090', icon: 'âš™ï¸', keywords: 'dashboard system' },
            { title: 'Open Savings', url: 'http://100.76.175.121', icon: 'ðŸ’°', keywords: 'finance money' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('open-palette');
            const palette = document.getElementById('command-palette');
            const input = document.getElementById('palette-input');
            const resultsList = document.getElementById('palette-results');
            
            // Populate results
            projects.forEach(project => {
                const li = document.createElement('li');
                li.dataset.keywords = `${project.title.toLowerCase()} ${project.keywords}`;
                
                const a = document.createElement('a');
                a.href = project.url;
                a.classList.add('palette-item');
                a.innerHTML = `
                    <span class="item-icon">${project.icon}</span>
                    <span class="item-title">${project.title}</span>
                `;
                li.appendChild(a);
                resultsList.appendChild(li);
            });

            const allItems = resultsList.querySelectorAll('li');

            const openPalette = () => {
                palette.classList.add('is-open');
                input.focus();
            };

            const closePalette = () => {
                palette.classList.remove('is-open');
                input.value = '';
                filterResults(); // Reset filter
            };

            const filterResults = () => {
                const query = input.value.toLowerCase();
                allItems.forEach(item => {
                    if (item.dataset.keywords.includes(query)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
                highlightItem(0); // Highlight the first visible item
            };
            
            let highlightedIndex = -1;
            const highlightItem = (index) => {
                const visibleItems = Array.from(allItems).filter(item => !item.classList.contains('hidden'));
                if (visibleItems.length === 0) return;
                
                // Remove previous highlight
                const currentlyHighlighted = resultsList.querySelector('.highlighted');
                if (currentlyHighlighted) currentlyHighlighted.classList.remove('highlighted');
                
                // Clamp index
                highlightedIndex = Math.max(0, Math.min(index, visibleItems.length - 1));
                
                // Add new highlight
                const itemToHighlight = visibleItems[highlightedIndex];
                if(itemToHighlight) {
                    itemToHighlight.querySelector('a').classList.add('highlighted');
                    itemToHighlight.scrollIntoView({ block: 'nearest' });
                }
            };

            // Event Listeners
            openBtn.addEventListener('click', openPalette);
            palette.addEventListener('click', (e) => {
                if (e.target === palette) closePalette();
            });
            input.addEventListener('input', filterResults);

            // Keyboard Navigation
            document.addEventListener('keydown', (e) => {
                // Open with Ctrl+K or Cmd+K
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    palette.classList.contains('is-open') ? closePalette() : openPalette();
                }
                
                if (palette.classList.contains('is-open')) {
                    if (e.key === 'Escape') closePalette();
                    if (e.key === 'ArrowDown') {
                         e.preventDefault();
                         highlightItem(highlightedIndex + 1);
                    }
                    if (e.key === 'ArrowUp') {
                         e.preventDefault();
                         highlightItem(highlightedIndex - 1);
                    }
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const highlightedLink = resultsList.querySelector('.highlighted');
                        if (highlightedLink) highlightedLink.click();
                    }
                }
            });
            
            highlightItem(0);
        });
    </script>
</body>
</html>
