        /* خلفية متحركة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1e32);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; transform: scale(1); }
            50% { background-position: 100% 50%; transform: scale(1.05); }
            100% { background-position: 0% 50%; transform: scale(1); }
        
            50% { background-position: 100% 50%; }

        button {

            /* background-color: #00d4ff; */
            color: #000000;
            /*border: 3px solid #00324f;*/

            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 10px rgb(0,0,0,0.16),
            0 30px 6px rgba(0,0,0,0.1);
            transition: 0.3s ease all;
            z-index: 1;
        }
        button:hover, button:focus {
           color: rgb(0, 0, 0);
        }
        button:before{
            transition:0.5s all ease;
            position: absolute;
            top: 0;
            left: 50%;
            right: 50%;
            bottom: 0;
            opacity: 0;
            content: '';
            background-color: #00ddff;
            z-index: -1;
        }

        button:hover:before, button:focus:before {
            transition: 0.5s all ease;
            left: 0;
            right: 0;
            opacity: 1;

        }

    button:active{
        transform: scale(0.9);

    <script>
        const NGROK_URL = "https://0b47-2001-16a2-f737-9400-f956-3b00-9e25-4fc4.ngrok-free.app"; // استبدل بالرابط الصحيح

        function playVideo() {
            const videoUrl = document.getElementById("videoUrl").value.trim();
            if (!videoUrl) {
                document.getElementById("status").innerText = "❌ الرجاء إدخال رابط فيديو!";
                return;
            }
            document.getElementById("status").innerText = "⏳ جارٍ تشغيل الفيديو...";

            fetch(`${NGROK_URL}/play`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ video_url: videoUrl })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("status").innerText = "❌ فشل في إرسال الطلب!";
                console.error("Error:", error);
            });
        }

        function changeVolume(action) {
            let url = `${NGROK_URL}/volume_${action}`;

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("status").innerText = "❌ فشل في إرسال الطلب!";
                console.error("Error:", error);
            });
        }

        function rebootTV() {
            document.getElementById("status").innerText = "⏳ جارٍ إعادة تشغيل التلفزيون...";
