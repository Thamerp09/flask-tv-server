    <Style>
        body{
            font-family: 'Nunito', 'Roboto', sans-serif !important;
        }
        h1,h2,p,input,button,span{
            font-family: 'Nunito', 'Roboto', sans-serif !important;
        }
        body {
            /* font-family: 'Inter', 'Poppins', sans-serif !important; */
            text-align: center;
            color: white;
            padding: 50px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            border: 10px solid #626279; /* إضافة بوردر حول الصفحة */
            margin-bottom: 500px;
            padding-bottom: 500px;
        }
        
        /* خلفية متحركة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1e32);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; transform: scale(1); }
            50% { background-position: 100% 50%; transform: scale(1.05); }
            100% { background-position: 0% 50%; transform: scale(1); }
        
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        button {
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: inline-block;
            text-align: center;
            font-weight: bold;
            padding: 0.7em 2em;
            margin-top: 10px;
            /* background-color: #00d4ff; */
            color: #000000;
            /*border: 3px solid #00324f;*/
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 10px rgb(0,0,0,0.16),
            0 30px 6px rgba(0,0,0,0.1);
            transition: 0.3s ease all;
            z-index: 1;
        }
        button:hover, button:focus {
           color: rgb(0, 0, 0);
        }
        button:before{
            transition:0.5s all ease;
            position: absolute;
            top: 0;
            left: 50%;
            right: 50%;
            bottom: 0;
            opacity: 0;
            content: '';
            background-color: #00ddff;
            z-index: -1;
        }

        button:hover:before, button:focus:before {
            transition: 0.5s all ease;
            left: 0;
            right: 0;
            opacity: 1;

        }

        utton:active{
            transform: scale(0.9);
        }



        span{
            position:relative;
            font-family: "lato",sans-serif;
            top: 10px;
            color: #f517ab;
            display: inline-block;
            font-size: 3rem;
            text-shadow: 0 1px 0 #b7b7b7, 0 2px 0 #b7b7b7, 0 3px 0 #b7b7b7,
            0 4px 0 #b7b7b7, 0 5px 0 #b7b7b7, 6px 0 transparent, 0 7px 0 transparent,
            0 8px 0 transparent, 0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0.5);
            animation: bounce 0.4s ease-in-out infinite
            alternate; 
            }

        h1 span:nth-child(2){
            animation-delay:0.1s ;

        }
        h1 span:nth-child(3){
            animation-delay:0.2s ;
        }
        h1 span:nth-child(4){
            animation-delay:0.3s;
        }
        h1 span:nth-child(5){
            animation-delay:0.4s;
        }
        h1 span:nth-child(6){
            animation-delay:0.5s;
        }

            @keyframes bounce {
            100%{
                top: -20px;
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc,
                0 4px 0 #ccc, 0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc,
                0 8px 0 #ccc, 0 9px 0 #ccc,0 60px 30px rgba(0, 0, 0.3);
            }
        }
    </style>
